<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>DEMON PENGU</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('backg.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Arial', sans-serif;
    }

    .fire-border {
      animation: fireGlow 1.5s infinite alternate;
    }

    @keyframes fireGlow {
      1% {
        box-shadow: 0 0 5px #ff0000, 0 0 10px #ff6600, 0 0 20px #ffaa00;
      }
      100% {
        box-shadow: 0 0 10px #ff6600, 0 0 20px #ffaa00, 0 0 30px #ff0000;
      }
    }

    canvas#penguChart {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
    }

    /* Menú hamburguesa */
    .hamburger {
      display: block;
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 6px 0;
      transition: 0.4s;
    }

    #menu {
      display: none;
    }

    #menu.open {
      display: block;
    }
  </style>
</head>

 <body class="text-white font-sans">

  <!-- Header con logo y menú hamburguesa -->
  <header class="flex items-center justify-between p-4 bg-black bg-opacity-70 fixed w-full z-50">
    <div class="flex items-center">
      <img src="demonpengu-logo.png" alt="Demon Pengu" class="w-12 h-12 mr-3">
      <h1 class="text-2xl font-extrabold text-red-500"></h1>
    </div>
    <div class="md:hidden">
      <button id="menu-toggle" class="text-white text-2xl focus:outline-none">☰</button>
    </div>
    <nav id="mobile-menu" class="hidden md:flex space-x-6 text-sm font-bold text-gray-200">
      <a href="#grafico" class="hover:text-red-500">Gráfico</a>
      <a href="#swap" class="hover:text-red-500">Swap</a>
      <a href="#staking" class="hover:text-red-500">Staking</a>
      <div id="phantom-connect-wrapper" class="fixed top-20 right-4 z-40">
    <button id="phantom-connect"
      class="bg-gradient-to-r from-purple-700 via-indigo-500 to-blue-500 hover:from-purple-800 hover:to-blue-600 text-white font-semibold px-5 py-2 rounded-full shadow-lg">
      🔗Conect Wallet
    </button>
    <p id="phantom-status" class="text-sm text-green-400 mt-1 text-right"></p>
  </div>
    </nav>
  </header>

  <!-- Menú móvil desplegable -->


  <!-- Botón conectar wallet -->
  
  <!-- Contenido principal -->
  <div class="max-w-3xl mx-auto p-6 text-center">

    <h1 class="text-5xl font-extrabold text-red-600 fire-border">DEMON PENGU</h1>
    <p class="text-xl text-gray-300 mt-2">Ticker: <span class="font-mono text-red-400">DEMONPENGU</span></p>

    <!-- Precio y dirección -->
    <div class="mt-6 p-4 bg-gray-900 bg-opacity-70 rounded-lg text-left text-sm">
      <p><strong>🎯 Mint Address:</strong><br />
        <span class="break-words text-gray-200">BcLUjirP15KdJH9G2Lo3bYcsAirvaYr5dffgcQxmM8SM</span>
      </p>
     <p class="text-xl mt-4 text-green-400 font-mono">💰 Precio: <span id="live-price">$0.00</span></p>


    <!-- Gráfico Demon Pengu -->
    <div id="grafico" class="mt-10 bg-gray-800 p-6 rounded-lg">
      <h2 class="text-lg font-bold mb-4 text-purple-300">📈 Gráfico Demon Pengu</h2>
      <canvas id="penguChart" height="100"></canvas>
    </div>

    <!-- Swap -->
   
<div id="swap" class="mt-10 bg-gray-800 p-4 rounded-lg">
      <h2 class="text-lg font-bold text-green-300 mb-4">🔄 Intercambiar DEMONPENGU</h2>
      <iframe
        src="https://jup.ag/swap?inputMint=BcLUjirP15KdJH9G2Lo3bYcsAirvaYr5dffgcQxmM8SM&outputMint=So11111111111111111111111111111111111111112"
        width="100%"
        height="600"
        style="border: none; border-radius: 12px; overflow: hidden;"
        allow="clipboard-read; clipboard-write; web-share"
        sandbox="allow-scripts allow-same-origin allow-popups allow-forms">
      </iframe>
    </div>
  
    <!-- Footer -->
    <footer class="mt-10 text-sm text-gray-500 text-center">
      &copy; 2025 Demon Pengu. All rights cursed.
    </footer>

  </div>

  <!-- Chart.js + Script -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Simulación de gráfico escalera demoníaca
    const ctx = document.getElementById('penguChart').getContext('2d');
    const penguChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: Array.from({length: 20}, (_, i) => `T-${20 - i}`),
        datasets: [{
          label: 'Precio Demon Pengu',
          data: [0.0002, 0.0002, 0.0003, 0.0003, 0.0004, 0.0004, 0.0006, 0.0006, 0.0008, 0.0008, 0.0011, 0.0011, 0.0015, 0.0015, 0.002, 0.002, 0.003, 0.003, 0.005, 0.005],
          borderColor: '#ff4444',
          backgroundColor: 'rgba(255, 69, 0, 0.1)',
          fill: true,
          stepped: true,
          tension: 0.3,
        }]
      },
      options: {
        responsive: true,
        animation: {
          duration: 1200,
        },
        plugins: {
          legend: { display: false }
        },
        scales: {
          x: { display: false },
          y: {
            ticks: {
              color: '#fff',
              callback: val => '$' + val
            },
            grid: {
              color: 'rgba(255,255,255,0.1)'
            }
          }
        }
      }
    });
  </script>

  <!-- Phantom y menú hamburguesa -->
  <script>
    const TOKEN_MINT = "BcLUjirP15KdJH9G2Lo3bYcsAirvaYr5dffgcQxmM8SM";
    const phantomBtn = document.getElementById("phantom-connect");
    const phantomStatus = document.getElementById("phantom-status");
    const swapBtn = document.getElementById("swap-btn");
    const swapStatus = document.getElementById("swap-status");

    let connectedPubkey = null;

    phantomBtn.addEventListener("click", async () => {
      if (!window.solana?.isPhantom) {
        alert("Instala Phantom Wallet desde https://phantom.app/");
        return;
      }
      if (!connectedPubkey) {
        try {
          const res = await window.solana.connect();
          connectedPubkey = res.publicKey.toString();
          phantomBtn.textContent = "✅ Conectado";
          phantomStatus.textContent = connectedPubkey.slice(0, 4) + "..." + connectedPubkey.slice(-4);
        } catch (err) {
          console.error("Error al conectar:", err);
        }
      } else {
        await window.solana.disconnect();
        connectedPubkey = null;
        phantomBtn.textContent = "🔗 Conectar Wallet";
        phantomStatus.textContent = "";
      }
    });

    swapBtn.addEventListener("click", () => {
      const amount = parseFloat(document.getElementById("swap-amount").value);
      if (!amount || amount <= 0) {
        swapStatus.textContent = "❌ Ingresa un monto válido.";
        return;
      }
      if (!connectedPubkey) {
        swapStatus.textContent = "❌ Conecta tu wallet primero.";
        return;
      }

      swapStatus.textContent = `⏳ Simulando swap de ${amount} SOL...`;
      setTimeout(() => {
        swapStatus.textContent = `✅ ¡Swap de ${amount} SOL a DEMONPENGU realizado!`;
      }, 2000);
    });

    // Menú hamburguesa
    document.getElementById("menu-toggle").addEventListener("click", () => {
      document.getElementById("menu").classList.toggle("open");
    });
  </script>

</body>
</html>
