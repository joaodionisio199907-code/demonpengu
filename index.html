<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DEMON PENGU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-black text-white font-sans">

  <!-- Navbar -->
  <header class="bg-gray-900 p-4 flex justify-between items-center fixed top-0 left-0 w-full z-50">
    <div class="flex items-center space-x-4">
      <img src="demonpengu-logo.png" alt="Logo" class="h-10 w-10 rounded-full" />
      <h1 class="text-xl font-bold text-red-500">DEMON PENGU</h1>
    </div>
    <div class="md:hidden">
      <button id="menu-toggle" class="text-white focus:outline-none">‚ò∞</button>
    </div>
    <nav id="menu" class="hidden md:flex space-x-6 text-sm">
      <a href="#swap" class="hover:text-red-400">Swap</a>
      <a href="#grafico" class="hover:text-red-400">Gr√°fico</a>
      <a href="https://pump.fun/coin/BcLUjirP15KdJH9G2Lo3bYcsAirvaYr5dffgcQxmM8SM" target="_blank" class="hover:text-red-400">Comprar</a>
    </nav>
  </header>

  <nav id="mobile-menu" class="md:hidden hidden bg-gray-800 p-4 mt-16 space-y-2 text-sm">
    <a href="#swap" class="block hover:text-red-400">Swap</a>
    <a href="#grafico" class="block hover:text-red-400">Gr√°fico</a>
    <a href="https://pump.fun/coin/BcLUjirP15KdJH9G2Lo3bYcsAirvaYr5dffgcQxmM8SM" class="block hover:text-red-400" target="_blank">Comprar</a>
  </nav>

  <!-- Conexi√≥n Phantom -->
  <div id="phantom-connect-wrapper" class="mt-20 text-center">
    <button id="phantom-connect" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold px-5 py-2 rounded-full transition">üîó Conectar Wallet</button>
    <p id="phantom-status" class="text-sm text-green-400 mt-1"></p>
  </div>

  <!-- Contenido principal -->
  <div class="max-w-3xl mx-auto p-4 text-center">

    <!-- Informaci√≥n -->
    <h2 class="text-3xl font-extrabold text-red-600 mt-10">Ticker: <span class="text-red-400">DEMONPENGU</span></h2>
    <p class="mt-4 text-gray-300 italic">In the cursed reaches of the Infernal Pole...</p>
    <p class="mt-2 text-sm text-gray-400">üéØ Mint: BcLUjirP15KdJH9G2Lo3bYcsAirvaYr5dffgcQxmM8SM</p>
    <p><strong>üí∞ Precio:</strong> <span id="live-price" class="text-green-400">$0.00</span></p>
    <p id="pengu-balance" class="mt-2 text-green-300 text-sm"></p>

    <!-- Swap -->
   <div id="swap" class="mt-10 bg-gray-800 p-4 rounded-lg">
      <h2 class="text-lg font-bold text-green-300 mb-4">üîÑ Intercambiar DEMONPENGU</h2>
      <iframe
        src="https://jup.ag/swap?inputMint=BcLUjirP15KdJH9G2Lo3bYcsAirvaYr5dffgcQxmM8SM&outputMint=So11111111111111111111111111111111111111112"
        width="100%"
        height="600"
        style="border: none; border-radius: 12px; overflow: hidden;"
        allow="clipboard-read; clipboard-write; web-share"
        sandbox="allow-scripts allow-same-origin allow-popups allow-forms">
      </iframe>
    </div>

    <!-- Gr√°fico -->
    <div id="grafico" class="mt-10 bg-gray-800 p-6 rounded-lg">
      <h2 class="text-lg font-bold mb-4 text-purple-300">üìà Gr√°fico Demon Pengu</h2>
      <canvas id="penguChart" height="100"></canvas>
    </div>

    <!-- Footer -->
    <footer class="mt-12 text-sm text-gray-500 text-center">&copy; 2025 Demon Pengu. All rights cursed.</footer>
  </div>

  <!-- Scripts -->
  <script>
    const TOKEN_MINT = "BcLUjirP15KdJH9G2Lo3bYcsAirvaYr5dffgcQxmM8SM";
    let connectedPubkey = null;

    const phantomBtn = document.getElementById("phantom-connect");
    const phantomStatus = document.getElementById("phantom-status");
    const penguBalance = document.getElementById("pengu-balance");
    const livePrice = document.getElementById("live-price");

    async function loadPrice() {
      try {
        const res = await fetch("https://api.geckoterminal.com/api/v2/networks/solana/tokens/" + TOKEN_MINT);
        const data = await res.json();
        const price = data.data.attributes.price_usd;
        livePrice.textContent = `$${parseFloat(price).toFixed(6)}`;
      } catch {
        livePrice.textContent = "N/A";
      }
    }

    async function getTokenBalance(pubkey) {
      try {
        const res = await fetch(`https://api.mainnet-beta.solana.com`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            jsonrpc: "2.0",
            id: 1,
            method: "getTokenAccountsByOwner",
            params: [
              pubkey,
              { mint: TOKEN_MINT },
              { encoding: "jsonParsed" }
            ]
          })
        });
        const data = await res.json();
        const account = data.result.value[0];
        const amount = account?.account.data.parsed.info.tokenAmount.uiAmount || 0;
        penguBalance.textContent = `üêß Balance: ${amount} DEMONPENGU`;
      } catch {
        penguBalance.textContent = "‚ùå Error al cargar balance";
      }
    }

    async function connectPhantom() {
      if (!window?.solana?.isPhantom) {
        alert("Phantom Wallet no est√° instalada. Inst√°lala desde https://phantom.app/");
        return;
      }

      try {
        const res = await window.solana.connect();
        connectedPubkey = res.publicKey.toString();
        phantomBtn.textContent = "‚úÖ Conectado";
        phantomStatus.textContent = connectedPubkey.slice(0, 4) + "..." + connectedPubkey.slice(-4);
        await getTokenBalance(connectedPubkey);
      } catch {
        phantomBtn.textContent = "üîó Conectar Wallet";
        phantomStatus.textContent = "";
      }
    }

    phantomBtn.addEventListener("click", connectPhantom);

    // Auto conectar si est√° confiado
    window.addEventListener("load", async () => {
      loadPrice();
      setInterval(loadPrice, 15000);
      if (window.solana?.isPhantom) {
        try {
          const res = await window.solana.connect({ onlyIfTrusted: true });
          connectedPubkey = res.publicKey.toString();
          phantomBtn.textContent = "‚úÖ Conectado";
          phantomStatus.textContent = connectedPubkey.slice(0, 4) + "..." + connectedPubkey.slice(-4);
          await getTokenBalance(connectedPubkey);
        } catch {
          phantomBtn.textContent = "üîó Conectar Wallet";
        }
      } else {
        phantomBtn.textContent = "‚ö†Ô∏è Phantom no detectado";
        phantomBtn.disabled = true;
        phantomStatus.textContent = "Instala la app Phantom.";
      }
    });

    // Simulaci√≥n de swap
    document.getElementById("swap-button").addEventListener("click", () => {
      const amount = parseFloat(document.getElementById("sol-amount").value);
      const status = document.getElementById("swap-status");

      if (!connectedPubkey) {
        status.textContent = "‚ùå Conecta tu wallet primero.";
        return;
      }
      if (!amount || amount <= 0) {
        status.textContent = "‚ùå Ingresa una cantidad v√°lida.";
        return;
      }

      status.textContent = "‚è≥ Procesando swap...";
      setTimeout(() => {
        status.textContent = `‚úÖ Has swappeado ${amount} SOL por ${amount * 100000} DEMONPENGU (simulado)`;
      }, 2000);
    });

    // Menu hamburguesa
    document.getElementById("menu-toggle").addEventListener("click", () => {
      const menu = document.getElementById("mobile-menu");
      menu.classList.toggle("hidden");
    });

    // Gr√°fico personalizado estilo escalera
    const ctx = document.getElementById("penguChart").getContext("2d");
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ["Inicio", "Pump", "Dump", "Recovery", "Lunares", "Infernal Rise", "Ca√≠da Final"],
        datasets: [{
          label: "Precio DEMONPENGU (simulado)",
          data: [0.0001, 0.001, 0.0005, 0.002, 0.0015, 0.003, 0.0002],
          borderColor: "red",
          backgroundColor: "rgba(255,0,0,0.1)",
          stepped: true,
          borderWidth: 3
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { labels: { color: "#fff" } } },
        scales: {
          x: { ticks: { color: "#ccc" }, grid: { color: "#444" } },
          y: { ticks: { color: "#ccc" }, grid: { color: "#444" } }
        }
      }
    });
  </script>
</body>
</html>
