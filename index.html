<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>DEMON PENGU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('backg.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Arial', sans-serif;
    }

    .fire-border {
      animation: fireGlow 1.5s infinite alternate;
    }

    @keyframes fireGlow {
      0% {
        box-shadow: 0 0 5px #ff0000, 0 0 10px #ff6600, 0 0 20px #ffaa00;
      }
      100% {
        box-shadow: 0 0 10px #ff6600, 0 0 20px #ffaa00, 0 0 30px #ff0000;
      }
    }

    canvas#penguChart {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
    }

    /* Men√∫ hamburguesa */
    .hamburger {
      display: block;
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 6px 0;
      transition: 0.4s;
    }

    #menu {
      display: none;
    }

    #menu.open {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Men√∫ -->
  <div class="flex justify-between items-center px-6 py-4">
    <img src="demonpengu-logo.png" class="w-16" alt="Logo Demon Pengu" />

    <div class="lg:hidden">
      <button id="menu-toggle" class="focus:outline-none">
        <div class="hamburger"></div>
        <div class="hamburger"></div>
        <div class="hamburger"></div>
      </button>
    </div>

    <ul id="menu" class="lg:flex space-x-4 text-white font-semibold hidden lg:block">
      <li><a href="#swap" class="hover:text-red-400">Swap</a></li>
      <li><a href="#grafico" class="hover:text-red-400">Gr√°fico</a></li>
      <li><a href="#staking" class="hover:text-red-400">Staking</a></li>
    </ul>
  </div>

  <!-- Conexi√≥n Phantom -->
  <div class="fixed top-4 right-4 z-50">
    <button id="phantom-connect" class="bg-gradient-to-r from-purple-700 via-indigo-500 to-blue-500 text-white px-4 py-2 rounded-full">
      üîó Conectar Wallet
    </button>
    <p id="phantom-status" class="text-sm text-green-400 mt-1 text-right"></p>
  </div>

  <!-- Contenido principal -->
  <div class="max-w-3xl mx-auto p-6 text-center">

    <h1 class="text-5xl font-extrabold text-red-600 fire-border">DEMON PENGU</h1>
    <p class="text-xl text-gray-300 mt-2">Ticker: <span class="font-mono text-red-400">DEMONPENGU</span></p>

    <!-- Precio y direcci√≥n -->
    <div class="mt-6 p-4 bg-gray-900 bg-opacity-70 rounded-lg text-left text-sm">
      <p><strong>üéØ Mint Address:</strong><br />
        <span class="break-words text-gray-200">BcLUjirP15KdJH9G2Lo3bYcsAirvaYr5dffgcQxmM8SM</span>
      </p>
      <p class="mt-2"><strong>üí∞ Precio actual:</strong> <span id="live-price" class="text-green-400">$0.00</span></p>
    </div>

    <!-- Swap -->
    <div id="swap" class="mt-10 bg-gray-800 p-6 rounded-lg fire-border">
      <h2 class="text-lg font-bold mb-4 text-purple-300">üîÑ Swap SOL ‚Üí DEMONPENGU</h2>
      <input type="number" id="swap-amount" placeholder="Cantidad en SOL" class="p-2 rounded text-black w-1/2" />
      <button id="swap-btn" class="ml-2 px-4 py-2 bg-red-600 hover:bg-red-700 rounded text-white">
        Realizar Swap
      </button>
      <p id="swap-status" class="mt-2 text-sm text-green-400"></p>
    </div>

    <!-- Gr√°fico Demon Pengu -->
    <div id="grafico" class="mt-10 bg-gray-800 p-6 rounded-lg">
      <h2 class="text-lg font-bold mb-4 text-purple-300">üìà Gr√°fico Demon Pengu</h2>
      <canvas id="penguChart" height="100"></canvas>
    </div>

    <!-- Staking -->
    <div id="staking" class="mt-10 bg-gray-800 p-6 rounded-lg">
      <h2 class="text-lg font-bold mb-4 text-purple-300">‚õìÔ∏è Staking DEMONPENGU</h2>
      <input type="number" id="stake-amount" placeholder="Cantidad" class="p-2 rounded text-black w-1/2" />
      <button id="stake-btn" class="ml-2 px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded text-white">
        Stakear
      </button>
      <p id="stake-status" class="mt-2 text-sm text-green-400"></p>
    </div>

    <!-- Footer -->
    <footer class="mt-10 text-sm text-gray-500 text-center">
      &copy; 2025 Demon Pengu. All rights cursed.
    </footer>

  </div>

  <!-- Chart.js + Script -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Simulaci√≥n de gr√°fico escalera demon√≠aca
    const ctx = document.getElementById('penguChart').getContext('2d');
    const penguChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: Array.from({length: 20}, (_, i) => `T-${20 - i}`),
        datasets: [{
          label: 'Precio Demon Pengu',
          data: [0.0002, 0.0002, 0.0003, 0.0003, 0.0004, 0.0004, 0.0006, 0.0006, 0.0008, 0.0008, 0.0011, 0.0011, 0.0015, 0.0015, 0.002, 0.002, 0.003, 0.003, 0.005, 0.005],
          borderColor: '#ff4444',
          backgroundColor: 'rgba(255, 69, 0, 0.1)',
          fill: true,
          stepped: true,
          tension: 0.3,
        }]
      },
      options: {
        responsive: true,
        animation: {
          duration: 1200,
        },
        plugins: {
          legend: { display: false }
        },
        scales: {
          x: { display: false },
          y: {
            ticks: {
              color: '#fff',
              callback: val => '$' + val
            },
            grid: {
              color: 'rgba(255,255,255,0.1)'
            }
          }
        }
      }
    });
  </script>

  <!-- Phantom y men√∫ hamburguesa -->
  <script>
    const TOKEN_MINT = "BcLUjirP15KdJH9G2Lo3bYcsAirvaYr5dffgcQxmM8SM";
    const phantomBtn = document.getElementById("phantom-connect");
    const phantomStatus = document.getElementById("phantom-status");
    const swapBtn = document.getElementById("swap-btn");
    const swapStatus = document.getElementById("swap-status");

    let connectedPubkey = null;

    phantomBtn.addEventListener("click", async () => {
      if (!window.solana?.isPhantom) {
        alert("Instala Phantom Wallet desde https://phantom.app/");
        return;
      }
      if (!connectedPubkey) {
        try {
          const res = await window.solana.connect();
          connectedPubkey = res.publicKey.toString();
          phantomBtn.textContent = "‚úÖ Conectado";
          phantomStatus.textContent = connectedPubkey.slice(0, 4) + "..." + connectedPubkey.slice(-4);
        } catch (err) {
          console.error("Error al conectar:", err);
        }
      } else {
        await window.solana.disconnect();
        connectedPubkey = null;
        phantomBtn.textContent = "üîó Conectar Wallet";
        phantomStatus.textContent = "";
      }
    });

    swapBtn.addEventListener("click", () => {
      const amount = parseFloat(document.getElementById("swap-amount").value);
      if (!amount || amount <= 0) {
        swapStatus.textContent = "‚ùå Ingresa un monto v√°lido.";
        return;
      }
      if (!connectedPubkey) {
        swapStatus.textContent = "‚ùå Conecta tu wallet primero.";
        return;
      }

      swapStatus.textContent = `‚è≥ Simulando swap de ${amount} SOL...`;
      setTimeout(() => {
        swapStatus.textContent = `‚úÖ ¬°Swap de ${amount} SOL a DEMONPENGU realizado!`;
      }, 2000);
    });

    // Men√∫ hamburguesa
    document.getElementById("menu-toggle").addEventListener("click", () => {
      document.getElementById("menu").classList.toggle("open");
    });
  </script>

</body>
</html>
