<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DEMON PENGU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-image: url('backg.png');
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-position: center;
    }

    #grafico::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(ellipse at center, rgba(255, 0, 0, 0.1), transparent 70%);
      animation: flames 3s infinite alternate;
      z-index: 0;
      border-radius: 0.5rem;
    }

    @keyframes flames {
      0%   { transform: scaleY(1); opacity: 0.4; }
      100% { transform: scaleY(1.05); opacity: 0.8; }
    }

    #grafico {
      position: relative;
      overflow: hidden;
    }
  </style>
</head>

<body class="text-white font-sans">

  <!-- Header con logo y men√∫ hamburguesa -->
  <header class="flex items-center justify-between p-4 bg-black bg-opacity-70 fixed w-full z-50">
    <div class="flex items-center">
      <img src="demonpengu-logo.png" alt="Demon Pengu" class="w-12 h-12 mr-3">
      <h1 class="text-2xl font-extrabold text-red-500">DEMON PENGU</h1>
    </div>
    <div class="md:hidden">
      <button id="menu-toggle" class="text-white text-2xl focus:outline-none">‚ò∞</button>
    </div>
    <nav id="mobile-menu" class="hidden md:flex space-x-6 text-sm font-bold text-gray-200">
      <a href="#grafico" class="hover:text-red-500">Gr√°fico</a>
      <a href="#swap" class="hover:text-red-500">Swap</a>
      <a href="#staking" class="hover:text-red-500">Staking</a>
    </nav>
  </header>

  <!-- Men√∫ m√≥vil desplegable -->
  <div id="mobile-dropdown" class="md:hidden hidden bg-black bg-opacity-90 p-4 mt-16 space-y-2 text-center">
    <a href="#grafico" class="block text-white hover:text-red-500">Gr√°fico</a>
    <a href="#swap" class="block text-white hover:text-red-500">Swap</a>
    <a href="#staking" class="block text-white hover:text-red-500">Staking</a>
  </div>

  <!-- Bot√≥n conectar wallet -->
  <div id="phantom-connect-wrapper" class="fixed top-20 right-4 z-40">
    <button id="phantom-connect"
      class="bg-gradient-to-r from-purple-700 via-indigo-500 to-blue-500 hover:from-purple-800 hover:to-blue-600 text-white font-semibold px-5 py-2 rounded-full shadow-lg">
      üîó Conectar Wallet
    </button>
    <p id="phantom-status" class="text-sm text-green-400 mt-1 text-right"></p>
  </div>

  <!-- Contenido principal -->
  <main class="pt-32 max-w-4xl mx-auto p-4 text-center">

    <!-- Precio -->
    <p class="text-xl mt-4 text-green-400 font-mono">üí∞ Precio: <span id="live-price">$0.00</span></p>

    <!-- Swap -->
    <div id="swap" class="mt-10 bg-gray-900 bg-opacity-80 p-6 rounded-lg">
      <h2 class="text-lg font-bold text-purple-300 mb-2">üîÑ Intercambiar SOL ‚Üí DEMONPENGU</h2>
      <input type="number" id="sol-amount" placeholder="SOL" class="p-2 rounded text-black w-1/2" />
      <button id="swap-button"
        class="ml-2 px-4 py-2 bg-red-600 hover:bg-red-700 rounded text-white font-bold">Swap</button>
      <p id="swap-status" class="mt-2 text-sm text-green-400"></p>
    </div>

    <!-- Gr√°fico -->
    <div id="grafico" class="mt-10 bg-gray-800 p-6 rounded-lg">
      <h2 class="text-lg font-bold mb-4 text-purple-300">üìà Gr√°fico Demon Pengu</h2>
      <canvas id="penguChart" height="100"></canvas>
    </div>

    <!-- Staking -->
    <div id="staking" class="mt-10 bg-gray-900 bg-opacity-80 p-6 rounded-lg">
      <h2 class="text-lg font-bold text-purple-300 mb-2">‚õìÔ∏è Staking DEMONPENGU</h2>
      <input type="number" id="stake-amount" placeholder="Cantidad" class="p-2 rounded text-black w-1/2" />
      <button id="stake-btn"
        class="ml-2 px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded text-white">Stakear</button>
      <p id="stake-status" class="mt-2 text-sm text-green-400"></p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="mt-16 p-4 text-sm text-gray-400 text-center bg-black bg-opacity-50">
    &copy; 2025 Demon Pengu. All rights cursed.
  </footer>

  <!-- Scripts -->
  <script>
    const TOKEN_MINT = "BcLUjirP15KdJH9G2Lo3bYcsAirvaYr5dffgcQxmM8SM";

    const livePrice = document.getElementById("live-price");

    async function loadPrice() {
      try {
        const res = await fetch("https://api.geckoterminal.com/api/v2/networks/solana/tokens/" + TOKEN_MINT);
        const data = await res.json();
        const price = data.data.attributes.price_usd;
        livePrice.textContent = `$${parseFloat(price).toFixed(6)}`;
      } catch {
        livePrice.textContent = "N/A";
      }
    }

    async function crearGraficoRealista() {
      let precioActual = 0.0005;
      try {
        const res = await fetch(`https://api.geckoterminal.com/api/v2/networks/solana/tokens/${TOKEN_MINT}`);
        const data = await res.json();
        precioActual = parseFloat(data.data.attributes.price_usd);
      } catch {}

      const variaciones = [0, 5, -3, 10, -6, 15, -8, 20];
      let base = precioActual;
      let datos = [];

      for (let i = 0; i < variaciones.length; i++) {
        base = base * (1 + variaciones[i] / 100);
        datos.push(parseFloat(base.toFixed(6)));
      }

      const datosEscalados = datos.map(p => p * 100000);

      const ctx = document.getElementById("penguChart").getContext("2d");

      if (window.penguChartInstance) window.penguChartInstance.destroy();

      const gradient = ctx.createLinearGradient(0, 0, 0, 300);
      gradient.addColorStop(0, 'rgba(255, 0, 0, 0.7)');
      gradient.addColorStop(1, 'rgba(0, 0, 0, 0.2)');

      window.penguChartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ["Inicio", "Pump", "Dump", "Recovery", "Lunares", "Rise", "Fall", "Revenge"],
          datasets: [{
            label: "üî• DEMONPENGU (x100k)",
            data: datosEscalados,
            borderColor: "rgba(255, 60, 60, 1)",
            backgroundColor: gradient,
            stepped: true,
            borderWidth: 5,
            pointRadius: 5,
            pointHoverRadius: 8,
            pointBackgroundColor: "#fff",
            pointHoverBackgroundColor: "orange",
            tension: 0.05,
            fill: true,
          }]
        },
        options: {
          responsive: true,
          animation: {
            duration: 2000,
            easing: 'easeOutBounce'
          },
          plugins: {
            legend: {
              labels: { color: "#fff", font: { size: 14 } }
            },
            tooltip: {
              backgroundColor: "#1a1a1a",
              titleColor: "#ff4444",
              bodyColor: "#fff",
              callbacks: {
                label: function (context) {
                  const original = context.raw / 100000;
                  return `Precio: $${original.toFixed(6)}`;
                }
              }
            }
          },
          scales: {
            x: {
              ticks: { color: "#aaa", font: { size: 12 } },
              grid: { color: "#333" }
            },
            y: {
              beginAtZero: false,
              ticks: {
                color: "#ccc",
                callback: function (value) {
                  return `$${(value / 100000).toFixed(4)}`;
                }
              },
              grid: { color: "#333" }
            }
          }
        }
      });
    }

    document.getElementById("menu-toggle").addEventListener("click", () => {
      const menu = document.getElementById("mobile-dropdown");
      menu.classList.toggle("hidden");
    });

    window.addEventListener("load", async () => {
      await loadPrice();
      crearGraficoRealista();
    });
  </script>

</body>
</html>
